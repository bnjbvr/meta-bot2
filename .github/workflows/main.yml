name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    env:
        RUST_BACKTRACE: 1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
        directory:
          - ./
          - ./modules

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v1

      - name: Format
        working-directory: ${{ matrix.directory }}
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Test
        working-directory: ${{ matrix.directory }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
